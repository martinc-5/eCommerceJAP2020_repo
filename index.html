<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | e-Mercado</title>
    <link rel="stylesheet" href="css/login.css">
   
</head>
<body>
    <div class="login-box">
        <img src="img/login.png.png" alt="logo" height="250vh">
        <h1>Iniciar sesión</h1>
        <form action="portada.html" method="" id="" name="" onsubmit="return validacion()">
            <!-- nombre de usuario-->
         <label for="username">Nombre de usuario</label>
         <input  id="username" type="text" placeholder="Ingrese nombre de usuario" > 
         
           <!-- password-->
           <label for="password">Contraseña</label>
           <input id="password" type="password" placeholder="Ingrese contraseña" >

           <input type="submit" value="Ingresar">

        </form>
    </div>

    <script src="js/login.js"></script>
    
</body>
</html>
