<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | e-Mercado</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="login-box">
        <img src="img/login.png.png" alt="logo">
        <h1>Iniciar sesión</h1>
        <form action="portada.html">
            <!-- nombre de usuario-->
         <label for="username">Nombre de usuario</label>
         <input type="text" placeholder="Ingrese nombre de usuario" required> 
         
           <!-- password-->
           <label for="password">Contraseña</label>
           <input type="password" placeholder="Ingrese contraseña" required>

           <input type="submit" value="Ingresar">

        </form>
    </div>
    
</body>
</html>
